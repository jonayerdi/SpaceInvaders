<html>
    <head>
        <script src="SpaceInvaders.js"></script>
        <script>
            window.onload = function() {
                canvas = document.getElementById("gc");
                context = canvas.getContext("2d");
                game = new SpaceInvaders(context, canvas.width, canvas.height);
                console.info("Loading assets");
                game.load()
                .then(() => {
                    console.info("Assets loaded");
                    game.start();
                })
                .catch((reason) => {
                    console.error(`Error loading assets: ${reason}`);
                });
            }
        </script>
    </head>
    <body>
        <canvas id="gc" width="600" height="600"></canvas>
    </body>
</html>
