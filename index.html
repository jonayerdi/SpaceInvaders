<html>
    <head>
        <script src="SpaceInvaders.js"></script>
        <script>
            window.onload = function() {
                canvas = document.getElementById("gc");
                context = canvas.getContext("2d");
                game = new SpaceInvaders(context);
                game.start();
            }
        </script>
    </head>
    <body>
        <canvas id="gc" width="400" height="400"></canvas>
    </body>
</html>
